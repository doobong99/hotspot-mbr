apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: yeobi-gs-spring-boot-docker # deployment name -> kubectl get deployment
  labels:
    app: yeobi-gs-spring-boot-docker
spec:
  replicas: 1 # number of pod
  selector:
    matchLabels:
      app: yeobi-gs-spring-boot-docker
  template:
    metadata:
      labels:
        app: yeobi-gs-spring-boot-docker
    spec:
      containers:
      - name: yeobi-gs-spring-boot-docker
        image: dep-dev-registry.cloudzcp.io/hotspot/gs-spring-boot-docker:32
      imagePullSecrets:
      - name: jonas-secret
#        ports:
#        - containerPort: 8080
